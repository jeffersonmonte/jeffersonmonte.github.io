<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesa</title>
    <style>
        *{margin:0; padding: 0;}
        #controles{
            width:100%;
            border: #000 1px solid;
            height: 80px;
        }
        #painel-mapa{
            width:4600px;
            height: 2350px;
            border:2px solid #000;
        }
        .box-color{
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            cursor: pointer;
            float: left;
            margin-right: 2px;
        }
        .fireColor{
            background-color:orangered;
        }
        .waterColor{
            background-color: aqua;
        }
        .groundColor{
            background-color: brown;
        }
        .efeitos{
            border-right: #000 1px solid;
            margin-right: 10px;
            margin-left: 10px;
            float: left;
        }
        .npcClass {
            float: left;
            border-right: #000 1px solid;
        }
        .mapClass{
            float: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="controles">
            <div class="efeitos">
                <h3>Efeitos:</h3>
                <div class="fireColor box-color">Fogo</div>
                <div class="waterColor box-color">Agua</div>
                <div class="groundColor box-color">Terra</div>
            </div>
            <div id="npc" class="npcClass">
                <h3>NPC's</h3>
                <div class="criarNpc">
                        <img class="preview-img" style="display: none;">
                    <input type="text" id="nomeNPC" placeholder="Nome">
                    <select id="tamanhoNPC">
                        <option value="medio">MÃ©dio</option>
                        <option value="grande">Grande</option>
                        <option value="gigante">Gigante</option>
                        <option value="colossal">Colossal</option>
                    </select>
                    <input type="number" id="qtdNPC" placeholder="Quantidade de NPC's">
                    <input class="file-button" type="button" value="Escolha seu lindo NPC">

                    <input class="file-chooser" type="file" accept="image/*" hidden>
                    <input onclick="criarNPC()" type="submit" id="Enviar" value="Criar">
                </div>
            </div>
            <div id="npc" class="mapClass">
                <h3>Mapa</h3>
                <input type="file" name="myMap" id="myMap" />
            </div>
        </div>

        <div id="painel-mapa">
            <canvas id="mapa"></canvas>
            <canvas id=""></canvas>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tokens.js"></script>
    <script type="text/javascript" src="js/canvas-mapa.js"></script>
</body>
</html>
