<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesa</title>
    <style>
        *{margin:0; padding: 0;}
        #controles{
            position:fixed;
            z-index:999; 
            width:200px;
            border: #000 1px solid;
            height: 100%;
            display:block;
            background-color: aliceblue;
        }
        #painel-mapa{
            border:2px solid #000;
            display:block;
            margin-left: 160px;
        }
        div canvas:first-child {
            position: absolute;
        }
        section canvas:last-child {
            position: absolute;
        }
        .box-color{
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            cursor: pointer;
            float: left;
            margin-right: 2px;
        }
        .fireColor{
            background-color:orangered;
        }
        .waterColor{
            background-color: aqua;
        }
        .groundColor{
            background-color: brown;
        }
        .efeitos{
            margin-bottom: 50px;
         }
        .npcClass {
            margin-bottom: 50px;
          }
        .npcClass .criarNpc input{
            margin-bottom: 7px;
        }
        #qtdNPC{
            width:40px;
            margin-bottom: 7px;
            margin-top: 7px;
        }
        .mapClass{
            margin-bottom: 30px;
          }
    </style>
</head>
<body>
    <div class="container">
        <div id="showHiddenControls">
            <button type="button" class="toggle-btn">Painel de Controles</button>
        </div>
        <div id="controles">
            <div id="npc" class="mapClass">
                <h3>Mapa</h3>
                <input type="file" name="myMap" id="myMap" value="Mudar Mapa"/>
            </div>
            <div id="marq" class="efeitos">
                <h3>Efeitos</h3>
            </div>
            <div id="npc" class="npcClass">
                <h3>NPC's</h3>
                <div class="criarNpc">
                    <img class="preview-img" style="display: none;">
                    <input type="text" id="nomeNPC" placeholder="Nome">
                    <label>Tamanho
                        <select id="tamanhoNPC">
                            <option value="medio">MÃ©dio</option>
                            <option value="grande">Grande</option>
                            <option value="gigante">Gigante</option>
                            <option value="colossal">Colossal</option>
                        </select>
                    </label>
                    <label name="qtd">Quantidade de NPC's
                        <input type="number" id="qtdNPC" width="15px">
                    </label>    
                    <input class="file-button" type="button" value="Escolha seu lindo NPC">

                    <input class="file-chooser" type="file" accept="image/*" hidden>
                    <input onclick="criarNPC()" type="submit" id="Enviar" value="Criar">
                </div>
            </div>
            <div class=>
                <h3>Lista de NPCs</h3>
                <ul id="listaNPC">
                </ul>
            </div>
        </div>
        <div id="painel-mapa">
            <canvas id="mapa"></canvas>
            <canvas id="mapa-imagem"></canvas>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tokens.js"></script>
    <script type="text/javascript" src="js/canvas-mapa.js"></script>
    <script type="text/javascript" src="js/control-mapa.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            // Toggles paragraphs with different speeds
            jQuery(".toggle-btn").click(function(){
                //$("p.normal").toggle();
                //$("p.fast").toggle("fast");
                jQuery("#controles").toggle("slow");
                //$("p.very-fast").toggle(50);
                //$("p.very-slow").toggle(2000);
            });
        });
        </script>
</body>
</html>
