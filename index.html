<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-sphere scale="0.25 0.25 0.25" position="0 0.5 0" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-plane scale="0.25 0.25 0.25" position="0 0 -1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
